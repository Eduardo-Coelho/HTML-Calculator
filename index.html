<!DOCTYPE html>
<html class="noselect" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <link rel="stylesheet" href="style.css">

    <title>The Calculater</title>
</head>

<body>

    <h2>HTML Calculater</h2>

    <div class="container">
        <div class="body">
            <hr>
            <br>
            <div id="output">0</div>
            <br>
            <br>
            <hr>
            <button id="C">C</button>


            <button id="Del">X</button>
            <br>
            <hr>
            <button class="btn-number" id="7">7</button>
            <button class="btn-number" id="8">8</button>
            <button class="btn-number" id="9">9</button>
            <button class="btn-oporator" id="plus">+</button>
            <br>
            <hr>
            <button class="btn-number" id="4">4</button>
            <button class="btn-number" id="5">5</button>
            <button class="btn-number" id="6">6</button>
            <button class="btn-oporator" id="minus">-</button>
            <br>
            <hr>
            <button class="btn-number" id="1">1</button>
            <button class="btn-number" id="2">2</button>
            <button class="btn-number" id="3">3</button>
            <button class="btn-oporator" id="multi">ร</button>
            <br>
            <hr>
            <button class="btn-number" id="0">0</button>
            <button id="dot">.</button>
            <button class="btn-oporator" id="division">รท</button>
            <button class="btn-oporator" id="equals">=</button>
            <hr>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
